<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="../../chapter12/starbuzz_new/starbuzz.css" type="text/css">
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
   <h1>The Starbuzz Bean Machine</h1>
   <h2>Fill out the form below and click submit to order</h2>
   
    <form action="http://www.starbuzzcoffee.com/processorder.php" method="POST"> 
        <table>
           <tr>
               <th>Choose your beans:</th>
                <td>
                    <select name="beans">
                       <option value="House Bloend">House Blend</option>
                       <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                       <option value="Guatemala">Organic Guatemala</option>
                       <option value="Kenya">Kenya</option>  
                    </select>
                </td>
            </tr>

            <tr> 
                <th>Type:</th>
                <td>
                    <input type="radio" name="beantype" value="whole"> Whole Bean <br>
                    <input type="radio" name="beantype" value="ground" checked> Ground  
                </td>
            </tr>

            <tr> 
                <th>Extras:</th>
                <td>
                   <input type="checkbox" name="extras[]" value="giftwrap">Gift Wrap <br>
                   <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
                </td>
            </tr>
            
            
            <tr>
                <th>Ship to:</th>
                <td>
                   <table>
                      <tr>
                          <td>Name:</td>
                          <td>
                              <input type="text" name="name">
                          </td>
                      </tr>
                      <tr>
                          <td>Address:</td>
                          <td>
                              <input type="text" name="address">
                          </td>
                      </tr>
                      <tr>
                          <td>City:</td>
                          <td>
                              <input type="text" name="city">
                          </td>
                      </tr>
                      <tr>
                          <td>State:</td>
                          <td> 
                              <input type="text" name="state">
                          </td>
                      </tr>
                      <tr>
                          <td>Zip:</td>
                          <td>
                              <input type="text" name="zip">
                          </td>
                       </tr>
                    </table>
                </td>
            </tr>

            <tr>
               <th>Customer Comments:</th>
               <td>
                   <textarea name="comments" rows="10" cols="48">    
                   </textarea>
               </td>    
            </tr>
            
            <tr>
               <th></th>
               <td>
                   <input type="submit" value="Order Now">
               </td>    
            </tr>
        </table>
        
        <fieldset>
            <legend>Condiments</legend>
            <input type="checkbox" name="spice" value="salt"> Salt <br>
            <input type="checkbox" name="spice" value="pepper"> Pepper <br>
            <input type="checkbox" name="spice" value="garlic"> Garlic
        </fieldset>
    </form>
    
</body>
</html>
