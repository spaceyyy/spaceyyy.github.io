<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Starbuzz Bean Machine</title>
  <link rel="stylesheet" href="styledform.css">
</head>
<body>
  <h1>The Starbuzz Bean Machine</h1>
  <h2>Fill out the form below and click "order now" to order</h2>

  <form id="beanform" action="http://www.starbuzzcoffee.com/processorder.php" method="POST">
    <table>
      <tr>
        <th>Choose your beans:</th>
        <td>
          <select name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Shade Grown Bolivia Supremo</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>Type:</th>
        <td>
          <input type="radio" name="beantype" value="whole" id="whole">
          Whole bean
          <br>
          <input type="radio" name="beantype" value="ground" id="ground" checked>
          Ground
        </td>
      </tr>

      <tr>
        <th>Extras:</th>
        <td>
          <input type="checkbox" name="extras[]" value="giftwrap" id="giftwrap">
          Gift wrap
          <br>
          <input type="checkbox" name="extras[]" value="catalog" checked>
          Include catalog with order
        </td>
      </tr>

      <tr>
        <th>Ship to:</th>
          <td>
            <table>
              <tr>
                <td>Name:</td>
                <td>
                  <input type="text" name="name" value="">
                </td>
              </tr>
              <tr>
                <td>Address:</td>
                <td>
                  <input type="text" name="address" id="address" value="">
                </td>
              </tr>
              <tr>
                <td>City:</td>
                <td>
                  <input type="text" name="city" id="city" value="">
                </td>
              </tr>
              <tr>
                <td>State:</td>
                <td>
                  <input type="text" name="state" value="">
                </td>
              </tr>
              <tr>
                <td>Zip:</td>
                <td>
                  <input type="text" name="zip" value="">
                </td>
              </tr>
            </table>
          </td>
      </tr>

      <tr>
        <th>Customer comments:</th>
        <td>
          <textarea name="comments" id="comments" rows="10" cols="48"></textarea>
        </td>
      </tr>

      <tr>
        <th></th>
        <td>
          <input type="submit" value="Order Now">
        </td>
      </tr>
    </table>

  </form>

</body>
</html>
