<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Winner or Loser, Sharpen Your Pencil Exercise</title>
  <script>
    var winner = function() {
      alert("WINNER!");
    }

    var loser = function() {
      alert("LOSER!");
    }
    // let's test as a warm up
    winner();
    // let's assign to other variables for practice
    var a = winner;
    var b = loser;
    var c = loser;
    a();
    b();
    // now let's try your luck with a shell game
    c = a;
    a = b;
    b = c;
    c = a;
    a = c;
    a = b;
    b = c;
    a();

  </script>
</head>
<body>

</body>
</html>
