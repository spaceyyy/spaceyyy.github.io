<head>

  <title>Bubblegum For Loop</title>
</head>
<body>
  <script>
    var products = ["Choo Choo Chocolate",
                    "Icy Mint", "Cake Batter",
                    "Bubblegum"]

    var hasBubbleGum = [false, false, false, true];

    for(var i = 0; i < hasBubbleGum.length; i++) {
      if (hasBubbleGum[i]) {
        console.log(products[i] + " contains bubble gum");
      }
    }
  </script>

</body>
