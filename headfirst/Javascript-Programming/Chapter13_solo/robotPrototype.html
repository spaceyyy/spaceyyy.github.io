<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Prototype Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <script>
    function Robot(name, year, owner) {
      this.name = name;
      this.year = year;
      this.owner = owner;
    }

    Robot.prototype.maker = "Mickey";

    Robot.prototype.speak = function() {
      console.log(this.name + " says hi!");
    };

    Robot.prototype.makeCoffee = function() {
      console.log("Coffee is brewing now.");
    };

    Robot.prototype.blinkLights = function() {
      console.log("Lights blink twice quickly.");
    };

    var robby = new Robot("Robby", 1956, "Dr. Morbius");
    var rosie = new Robot("Rosie", 1962, "George Jetson");

    robby.onOffSwitch = true;
    robby.makeCoffee = function() {
      console.log("Taking a trip to Starbucks!");
    };

    rosie.cleanHouse = function() {
      console.log("Activating house cleaning mode...");
    };

    console.log(robby.name + " was made by " + robby.maker +
                " in " + robby.year + " and is owned by " + robby.owner);

    robby.makeCoffee();
    robby.blinkLights();

    console.log(rosie.name + " was made by " + rosie.maker +
                " in " + rosie.year + " and is owned by " + rosie.owner);

    rosie.cleanHouse();

    
  </script>
</head>
<body>

</body>
</html>
