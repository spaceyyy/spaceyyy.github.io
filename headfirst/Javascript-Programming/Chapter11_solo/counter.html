<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Counter</title>
  <script>
    function makeCounter() {
      var count = 0;

      function counter() {
        count += 1;
        return count;
      }
      return counter;  // this is a closure
    }

    var doCount = makeCounter();
    console.log(doCount());
    console.log(doCount());
    console.log(doCount());

  </script>
</head>
