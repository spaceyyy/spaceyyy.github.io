<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Timer closure</title>
    <script>
        function makeTimer(doneMessage, n) {

            setTimeout(function() {
                alert(doneMessage);
            }, n);

            doneMessage = "OUCH";
        }

        makeTimer("Cookies are done!", 1000);

    </script>
</head>
