<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Scope</title>
    <script>
        var migrating = true;
        var fly = function(num) {
            var sound = "Flying";
            function wingFlapper() {
                console.log(sound);
            }
            for (var i = 0; i < num; i++) {
                wingFlapper();
            }
        };

        function quack(num) {
            var sound = "Quack";
            var quacker = function() {
                console.log(sound);
            };
            for (var i = 0; i < num; i++) {
                quacker();
            }
        }

        if (migrating) {
            quack(4);
            fly(4);
        }
        
    </script>
</head>

</body>
</html>
