    var fiat = {

      model: "500",
      year: 1957,
      color: "Medium Blue",
      passengers: 2,
      convertible: false,
      mileage: 88000,
      started: false,
      fuel: 0,

      start: function() {
        if (this.fuel == 0) {
          alert("The car is on empty, fill up before starting!");
        } else {
          this.started = true;
        }
      },

      stop: function() {
        this.started = false;
      },

      drive: function() {
        if (this.started) {
          if (this.fuel > 0) {
            alert(this.make + " " + this.model + " goes zoom zoom!");
            this.fuel = this.fuel - 1;
          } else {
            alert("Uh oh, out of fuel.");
            this.stop();
          }
        } else {
          alert("You need to start the engine first.");
        }
      },

        this.fuel = this.fuel + amount;
      }
    };
