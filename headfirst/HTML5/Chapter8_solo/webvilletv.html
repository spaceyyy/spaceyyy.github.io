<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webville TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="webvilletv.css">
  <script src="webvilletv.js"></script>
</head>
<body>
  <div id="tv">

    <div id="tvConsole">
      <div id="highlight">
        <img src="images/highlight.png" alt="highlight for tv">
      </div>
    </div>

    <div id="videoDiv">
      <video controls width="480" height="360" poster="images/prerollposter.jpg"
          id="video">
      </video>
    </div>

  </div>
</body>
</html>
