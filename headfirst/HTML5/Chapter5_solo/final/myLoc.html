<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Where you go, there you are</title>
  <link rel="stylesheet" href="myLoc.css">
  <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <!-- original file <script src="http:[...]"">  changed to `https` for security purposes and to render map -->
  <script src="myLoc.js"></script>

<body>
  <form>
    <input type="button" id="watch" value="Watch me">
    <input type="button" id="clearWatch" value="Clear watch">

  <div id="location">
    Your location will go here.
  </div>

  <div id="distance">
    Distance from WickedlySmart HQ will go here.
  </div>

  <div id="map"></div>
  
</body>
</html>
