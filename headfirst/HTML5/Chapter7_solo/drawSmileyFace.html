<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smiley Face</title>
  <style media="screen">
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="smiley" width="1200" height="1200"></canvas>

  <script type="text/javascript">

    function degreesToRadians(degrees) {
      return (degrees * Math.PI)/180;
    }

    function drawSmileyFace() {
      var canvas = document.getElementById("smiley");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(300, 300, 200, 0, degreesToRadians(360), true);    // the face of the circle
      ctx.fillStyle = "#ffc";
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200, 250, 25, 0, degreesToRadians(360), true);      // left eye of the circle
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(400, 250, 25, 0, degreesToRadians(360), true);      // right eye of the circle
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(300, 300);                                      // nose of the circle
      ctx.lineTo(300, 350);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(300, 350, 75, degreesToRadians(20), degreesToRadians(160), false);        // mouth of smiley
      ctx.stroke();

    }

    drawSmileyFace();

  </script>
</body>
</html>
