<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Quote-Generator Project</title>
    <script>
        let quotes = [
            "Be yourself; everyone else is already taken. - Oscar Wilde",
            "Never forget what you are. The rest of the world will not. Wear it like armor and it can never be used to hurt you. - Tyrion Lannister",
            "A mind needs books like a sword needs a whetstone. - Tyrion Lannister",
            "If you had started doing anything two weeks ago, by today you would have been two weeks better at it. - John Mayer",
            "Every child is an artist. The problem is how to remain an artist once he grows up. - Pablo Picasso",
            "When I let go of what I am, I become what I might be. - Lao Tzu",
            "Dreaming, after all, is a form of planning. - Gloria Steinem",
            "Remember no one can make you feel inferior without your consent - Eleanor Roosevelt",
        ]

        const quoteGenerator = () => {
            let randomNum = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerHTML = quotes[randomNum];
        }

        
    </script>
    <style>
        button {
            margin-left: auto;
            margin-right: auto;
            background-image: linear-gradient(#42A1EC, #0070C9);
            border: 1px solid #0077CC;
            border-radius: 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: block;
            font-size: 17px;
            padding: 4px 15px;
            text-align: center;
            white-space: nowrap;      
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        #quote {
            padding-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Quote Generator!</h1>
    <p>Click the button below to generate a quote</p>
    <div id="quote"></div>
    <button onclick="quoteGenerator()">Click ME!</button>
</body>
</html>
